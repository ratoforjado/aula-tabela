<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        th, td {
            border: 1px solid black;
        }
        tfoot {
            background-color: cyan;
        }
    </style>



</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Produto1</td>
                <td>2</td>
                <td>5$</td>
                <td rowspan="2">Não</td>
            </tr>
            <tr>
                <td>Produto2</td>
                <td>6</td>
                <td>10$</td>
            </tr>
            <tr>
                <td>Produto3</td>
                <td>7</td>
                <td>2$</td>
                <td>Sim</td>
            </tr>
            <tr>
                <td>Produto4</td>
                <td>1</td>
                <td>25$</td>
                <td rowspan="2">Não</td>
            </tr>
            <tr>
                <td>Produto5</td>
                <td>12</td>
                <td>50$</td>
            </tr>
            <tr>
                <td>Produto6</td>
                <td>18</td>
                <td>75$</td>
                <td>Sim</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>167$</td>
            </tr>
        </tfoot>



    </table>





</body>
</html>
